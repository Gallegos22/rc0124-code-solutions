<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>CSS Challenge - Brochure Form</title>
    <link rel="stylesheet" href="fonts.css" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h2>LEARN MORE</h2>
      <form action="">
        <label for="email">COMPANY EMAIL</label><br />
        <input
          type="email"
          name="company"
          placeholder="sally@company.co" /><br />
        <label for="name">NAME</label><br />
        <input type="text" name="name" placeholder="Sally Smith" /><br />
        <label for="where-hiring">WHERE ARE YOU HIRING?</label><br />
        <input
          type="text"
          name="where-hiring"
          placeholder="City, Country" /><br />
        <label for="number-of-engineers"
          >HOW MANY ENGINEERS ARE YOU HIRING IN THE NEXT 6 MONTHS?</label
        ><br />
        <select name="engineers" id="engineer-select">
          <option value="">1-2 Engineers</option>
          <option value="">3-4 Engineers</option>
          <option value="">5-6 Engineers</option></select
        ><br />
        <button class="submit-button">SUBMIT</button>
      </form>
    </div>
  </body>
</html>
