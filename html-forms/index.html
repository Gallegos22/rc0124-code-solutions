<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <h2>Coding Form!</h2>
      <fieldset>
        <label for="email">Email</label> <br />
        <input type="email" /><br />
        <label for="reasoning">Why is coding cool?</label> <br />
        <select id="reasons">
          <option value="interesting">Because it's interesting</option>
          <option value="fun">Because it's fun</option>
          <option value="powerful">Because it's powerful</option>
        </select>
        <p>Favorite Language (choose one):</p>
        <input type="radio" id="html" name="fav_language" value="HTML" />
        <label for="html">HTML</label>
        <input type="radio" id="css" name="fav_language" value="CSS" />
        <label for="css">CSS</label>
        <input
          type="radio"
          id="javascript"
          name="fav_language"
          value="JavaScript" />
        <label for="javascript">JavaScript</label>
        <p>Would you like to sign up for more information?</p>
        <input type="checkbox" id="yes" name="sign me up" />
        <label for="cabbage">Sign Me Up!</label> <br />
        <label for="text">Comments</label><br />
        <textarea name="comments" cols="30" rows="10"></textarea><br />
        <button>Submit</button>
      </fieldset>
    </form>
  </body>
</html>
